<div class="bg-white container">
    <h2 class="header">{{'STORE.TITLE' | translate}}</h2>

    <div class="action-add" [hidden]="isStocker">
        <button class="btn-add" (click)="onEdit(null)">
            <mat-icon aria-hidden="false" aria-label="Add icon" fontSet="fas" fontIcon="fa-plus"
                class="fa-plus"></mat-icon>
            <label class="pad-label">{{'BUTTON.ADD' | translate}}</label>
        </button>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- agencyName Column -->
            <ng-container matColumnDef="agencyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by agencyName">
                    {{'STORE.AGENCY_NAME' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{element.agencyName}}</td>
            </ng-container>

            <!-- districtName Column -->
            <ng-container matColumnDef="districtName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by districtName">
                    {{'STORE.DISTRICT_NAME' | translate}}</th>
                <!-- <td mat-cell *matCellDef="let element">{{element.districtName}}</td> -->
                <td mat-cell class="wrap-text" *matCellDef="let element">
                    <!-- <div *ngFor="let district of element.districtList">
                        {{district.districtName}}
                    </div> -->
                </td>
            </ng-container>

            <!-- provinceName Column -->
            <ng-container matColumnDef="provinceName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by provinceName">
                    {{'STORE.PROVINCE' | translate}}</th>
                <!-- <td mat-cell *matCellDef="let element">{{element.provinceName}}</td> -->
                <td mat-cell class="wrap-text" *matCellDef="let element">
                    <!-- <div *ngFor="let province of element.provinceList">
                        {{province.provinceName}}
                    </div> -->
                </td>
            </ng-container>

            <!-- storeList Column -->
            <ng-container matColumnDef="storeList">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by storeList">
                    {{'STORE.STORE_NAME' | translate}}</th>
                <td mat-cell class="wrap-text" *matCellDef="let element">
                    <!-- <div *ngFor="let province of element.provinceList">
                        {{province}}
                    </div> -->
                </td>
            </ng-container>

            <!-- delete action Column -->
            <ng-container matColumnDef="deleteAction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Các thao tác</th>
                <td mat-cell *matCellDef="let element">
                    <div class="center">
                        <mat-icon aria-hidden="false" aria-label="Trash icon" fontSet="fas" fontIcon="fa-pen"
                            class="fa-pen" (click)="onEdit(element)"></mat-icon>
                        <mat-icon aria-hidden="false" aria-label="Trash icon" fontSet="fas" fontIcon="fa-trash"
                            class="fa-trash" (click)="onDelete(element)" [hidden]="isStocker"></mat-icon>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="no-data">
                <td mat-header-cell *matHeaderCellDef [attr.colspan]="colspan">
                    <span class="no-data">{{'MESSAGE.NO_DATA' | translate}}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matHeaderRowDef="['no-data']" class="text-center" [hidden]="hasData"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator *ngIf="hasData" [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
